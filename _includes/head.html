<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  {% feed_meta %}
  {% seo %}

  <!-- fontawesome for icons -->
  <link rel="stylesheet" href="{{ "/assets/css/font-awesome.css" | relative_url }}"/>
  <!-- check out here: https://jpswalsh.github.io/academicons/ -->
  <link rel="stylesheet" href="{{ "/assets/css/academicons.css" | relative_url }}"/>

  <link rel="stylesheet" href="{{ "/assets/css/publication.css" | relative_url }}"/>

  <!-- Load jQuery (for css animation) -->
  <script src="//code.jquery.com/jquery-{{ site.jquery_version }}.min.js"></script>
  <!-- Load bib JS-->
  <script src="{{ '/assets/js/bib.js' | prepend: site.baseurl }}"></script>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
